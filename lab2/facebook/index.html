<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="profile">
        <div class="profile__image">
            <img src="logo.png" alt="Facebook Logo" class="logo">
        </div>
    </div>

    <div class="form-box">
        <form>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <p style="color: dodgerblue">Forgot password?</p>

        <form>
            <button type="submit" class="green-button">Create new account</button>
        </form>
        <p style="color: white">Create a Page for a celebrity, brand or business.</p>
    </div>
</div>

</body>
</html>
