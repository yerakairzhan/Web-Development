<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="profile">
        <div class="profile__image">
            <img src="logo.png" alt="Instagram Logo" class="logo">
        </div>
    </div>

    <div class="form-box">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="Phone number, username or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>

        <p style="color: white">Or</p>
        <p class="login-link"><a href="#">Login with Facebook</a></p>
        <p style="color: white">Forgot password?</p>
        <p class="login-link" style="color: white;">Don't have an account <a href="#">Sign up</a></p>
    </div>
</div>


</body>
</html>
