<section class="albums">
  <h1>Albums List</h1>
  <ul>
    @for (album of albums; track album.id) {
      <li>
        <app-album-card
          [album]="album"
          (delete)="deleteAlbum($event)"
          (openDetail)="openAlbumDetail($event)"
        ></app-album-card>
      </li>
    }
  </ul>
</section>
