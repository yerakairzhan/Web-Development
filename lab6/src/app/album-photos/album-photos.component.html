<div class="photos-container">
  <h2>Album Photos</h2>
  <div class="photos-grid">
    @for (photo of photos(); track photo.id) {
    <div class="photo-card">
      <img [src]="photo.url" [alt]="photo.title" />
      <p>{{ photo.title }}</p>
    </div>
    }
  </div>
  <button (click)="goBack()">Return</button>
</div>
